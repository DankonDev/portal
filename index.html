<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Games</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <section class="our-games" id="games">
    <h2 class="section-title">Our Games</h2>
    <p class="games-description">
      Discover our premier selection of titles! From Steam to Google Play, we offer games that deliver excitement and originality to millions of players worldwide.
    </p>

    <div class="games-grid">
      <div class="game-card">
        <img src="bouncyescape.png" alt="Bouncy Escape">
        <h3>Bouncy Escape</h3>
        <div class="store-icons">
          <i class="fa-brands fa-steam"></i>
        </div>
      </div>

      <div class="game-card">
        <img src="brainrotquiz.png" alt="Brainrot Quiz">
        <h3>Brainrot Quiz</h3>
        <div class="store-icons">
          <i class="fa-brands fa-google-play"></i>
        </div>
      </div>

      <div class="game-card">
        <img src="buildmaster.png" alt="Build Master: City Island">
        <h3>Build Master: City Island</h3>
        <div class="store-icons">
          <i class="fa-brands fa-google-play"></i>
        </div>
      </div>

      <div class="game-card">
        <img src="idlecandyclicker.png" alt="Idle Candy Clicker Tycoon">
        <h3>Idle Candy Clicker Tycoon</h3>
        <div class="store-icons">
          <i class="fa-brands fa-google-play"></i>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
